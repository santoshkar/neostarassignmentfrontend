
<html>
  <body>
  <div class="panel">
    <textarea id="mydata" rows="15" style="width:500px" [(ngModel)]="jsonData" [placeholder]="'Categories in JSON'"></textarea>
    <div class="button">
      <button (click)="send()"  >send</button>
    </div>
  </div>

  <div>
    <table>
      <tr>
        <th>Category</th>
        <th>Subcategory</th>
      </tr>

      <tr *ngFor="let item of jsonResponse">
        <td>{{item.category}}</td>
        <td>{{item.subCategory}}</td>
      </tr>
    </table>
  </div>


  <div class = "table-area">
    <table>
      <tr>
        <th>Category</th>
        <th>Count</th>
      </tr>

      <tr *ngFor="let item of countResponseMap | keyvalue">
        <td>{{item.key}}</td>
        <td>{{item.value}}</td>
      </tr>
    </table>
  </div>

  </body>
</html>
